{%extends 'operations/index.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container-fluid">

	<div class="row">
		<div class="col-xl-12">
			<div class="card-box">

				<h4 class="header-title mt-0 mb-3">Change Password</h4>
				<form id='form1' action="{% url 'change_password' %}" method="POST" class="col-lg-8" enctype="multipart/form-data" onsubmit="CPtimeralert();">
					{% csrf_token %}
					{{form|crispy}}
				<button class="btn btn-primary btn-rounded waves-effect waves-light">Change password</button>
					
				</form> 
			</div>
		</div>
	</div> 



	{%endblock%}

{% block js %}
<script type="text/javascript">
	function CPtimeralert()
    {
    	var myForm=document.getElementById("form1");
    	{% if form_saved %}
    	Swal.fire({
    		position: 'center',
    		type: 'success',
    		title: 'Your Password has been changed',
    		showConfirmButton:!1,
    		timer: 2000,
    	})
    	{% else %}
        Swal.fire({
            position: 'center',
            type: 'error',
            title: 'Your Password cannot be changed',
            showConfirmButton:!1,
            timer: 2000,
        })
        {% endif %}

    }
</script>
 {% endblock js %}
