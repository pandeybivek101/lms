{%extends 'operations/index.html'%}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card-box">
        <!-- Div to show the scanner -->
        <div id="scanner-container"></div>
        <input class="btn btn-info" type="button" id="btn" value="Start/Stop the scanner" /><br>
    </div>
</div>
</div>
{% endblock %}


{% block js %}
{% include 'operations/js.html'%}
<!-- Include the image-diff library -->
<script src="quagga.min.js"></script>

<!-- Include the image-diff library -->
<script type="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js'></script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js'></script>

<script type="text/javascript">
document.addEventListener("keypress", function(e) {
  if (e.target.tagName !== "INPUT") {
    var input = document.querySelector("#bars");
    input.focus();
    input.value = e.key;
    e.preventDefault();
    console.log(e.key);
  }
});

        </script>

{% endblock js %}


{% block css%}
<style>
    /* In order to place the tracking correctly */
    canvas.drawing, canvas.drawingBuffer {
        position: absolute;
        left: 0;
        top: 0;
    }

</style>
{% endblock css %}
