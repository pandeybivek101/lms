{%extends 'operations/index.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}
<div class="container-fluid">

	<div class="row">
		<div class="col-xl-12">
			<div class="card-box">

				<h4 class="header-title mt-0 mb-3">Add Books</h4>
				<form action="{% url 'add-ebooks'%}" method="POST" class="col-lg-8" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}

					<input type="submit" name="submit" class="btn btn-primary">
				</form> 
			</div>
		</div>
	</div>  
	{%endblock%}
