{%extends 'operations/index.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container-fluid">

	<div class="row">
		<div class="col-xl-12">
			<div class="card-box">
				<h4 class="header-title mt-0 mb-3">Update Books</h4>
				<form action="{% url 'editbook' object.id %}" method="POST" class="col-lg-8" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<button class="btn btn-info">Update</button>
				</form>

			</div>
		</div>
	</div>
	{%endblock%}
