{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plain Page | LMS </title>


    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/nprogress.css' %}" rel="stylesheet">
    <link href="{%static 'css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="#" class="site_title"><i class="fa fa-book"></i> <span>LMS</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <!-- menu profile quick info {% static 'images/img.jpg' %} -->
                    <div class="profile clearfix">
                        <div class="profile_pic">
                            <img src="{{request.user.profile_pic.url}}" alt="..." class="img-circle profile_img">
                        </div>
                        <div class="profile_info">
                            <span>Welcome,</span>

                            <h2>{{ request.user.first_name }} {{ request.user.last_name }}</h2>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- /menu profile quick info -->

                    <br/>

                    <!-- sidebar menu -->
                    
                    {%include 'operations/sidebar.html' %}
                </div>
            </div>
            <!-- top navigation   -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                                <img src='images/img.jpg' alt="">{{request.user.username}}
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>

                        <li role="presentation" class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa fa-envelope-o"></i>
                            <span class="badge bg-green">6</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /top navigation -->


    <!-- page content area main -->
    <!-- page content -->

    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Plain Page</h3>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" name='q' class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                              <a href="{% url 'search-books'%}">
                                  <button class="btn btn-default" type="button">Go!</button>
                              </a>
                          </span>
                      </div>
                      
                  </div>
              </div>
          </div>

          <div class="clearfix"></div>
          <div class="row" style="min-height:500px">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                    <div class="x_title">
                        <h2>Plain Page</h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        {%block content%}

                        {%endblock%}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->


<!-- footer content -->
<footer>
    <div class="pull-right">
        Library Management System
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /footer content -->
</div>
</div>
<script type="text/javascript">

      var txt;

        window.location.href = "http://localhost:8000/issuedbooks/"+item.id+"/returnbooks";
    } else {
        window.location.href = "http://localhost:8000/issuedbooks";
    }

}
</script>
<!-- jQuery -->
<script src="{%static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{%static 'js/bootstrap.min.js' %}"></script>
<!-- FastClick -->
<script src="{%static 'js/fastclick.js' %}"></script>
<!-- NProgress -->
<script src="{%static 'js/nprogress.js' %}"></script>

<!-- Custom Theme Scripts -->
<script src="{%static 'js/custom.min.js' %}"></script>
</body>
</html>
