{%extends 'operations/index.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container-fluid">

	<div class="row">
		<div class="col-xl-12">
			<div class="card-box">
				<h4 class="header-title mt-0 mb-3">Edit Librarian</h4>
				<form action="{% url 'editlib' librarian.id %}" method="POST" class="col-lg-8" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<button class="btn btn-info col-md-12">Update</button>
				</form>

			</div>
		</div>
	</div>
	{%endblock%}


	{% block title %}
   <title>Book Update-Library Management System</title>
 {% endblock title %}
