    {%extends 'operations/index.html'%}
    {%block content%}
    {% load crispy_forms_tags %}

    <div class="container-fluid"
    <div class="row">
        <div class="col-xl-12">
            <div class="card-box">
            <h4 class="header-title mt-0 mb-3">Edit Eooks</h4>
                <!-- page content area main -->
                <form method="POST" action="{%url 'edit-ebook' object.id %}" class="col-lg-8" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{form|crispy}}

               <button class="btn btn-primary">Update</button>
           </form>   
       </form>
   </div>
</div>
</div>


{%endblock%}
