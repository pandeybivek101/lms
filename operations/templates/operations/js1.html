<script type="text/javascript">
$(document).ready(function() {
    $('#mytable').DataTable( {
        dom: 'Blfrtip',
        lengthMenu: [
            [ 5, 10, 20, -1 ],
            [ '5 rows', '10 rows', '20 rows', 'All' ]
        ],
        buttons: [
            'copy',
            'csv',
            'excel',
            'pdf',
            'pageLength',
            {
                extend: 'print',
                text: 'Print all (not just selected)',
                exportOptions: {
                    modifier: {
                        selected: null
                    }
                }
            },
            {
                extend: 'print',
                text: 'Print selected'
            }
        ],
        select: true,
    } );
} );
</script>
